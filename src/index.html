    <script>
//        * Returns the nearest largest integer consisting of the digits of the given positive integer.
//  * If there is no such number, it returns the original number.
//  * Usage of String class methods is not allowed in this task.
//  *
//  * @example:
//  * 12345    => 12354
//  * 123450   => 123504
//  * 12344    => 12434
//  * 123440   => 124034
//  * 1203450  => 1203504
//  * 90822    => 92028
//  * 321321   => 322113
//  *
//  * @param {number} number The source number
//  * @returns {number} The nearest larger number, or original number if none exists.
//  */
function getNearestBigger(number) {
  let arrFromNumber = String(number).split('');
  console.log('arrFromNumber', arrFromNumber);
  let minRightDigit = arrFromNumber[arrFromNumber.length - 1];
  let lessAfterBigger = '';
   let indexOfLess;
   // Пройдем по заданному числу, начиная с крайней правой цифры, пока не найдем цифру, которая меньше предыдущей пройденной цифры: lessAfterBigger
  for (let i = arrFromNumber.length - 2; i >= 0; i -= 1) {
    if (arrFromNumber[i] >= minRightDigit) {
      minRightDigit = arrFromNumber[i];
    } else {
      lessAfterBigger = arrFromNumber[i];
      indexOfLess = i;
      break;
    }
  }
  //найдем справа от найденной выше цифры lessAfterBigger наименьшую цифру, большую, чем lessAfterBigger и поменяем их местами
  let tailAfterLess = arrFromNumber.slice(indexOfLess + 1);
  //отсортировали хвост массива после lessAfterBigger
  tailAfterLess.sort();
  for (let j = 0; j < tailAfterLess.length; j += 1) {
    if (tailAfterLess[j] > lessAfterBigger) {
      let l = lessAfterBigger;
      lessAfterBigger = tailAfterLess[j];
      tailAfterLess[j] = l;
      arrFromNumber[indexOfLess] = lessAfterBigger;
      break;
    }
  }
 arrFromNumber.splice(arrFromNumber.length - tailAfterLess.length, tailAfterLess.length, ...tailAfterLess);
  // console.log('arrFromNumber', arrFromNumber);
  // console.log('result', arrFromNumber.join(''));

}

getNearestBigger(12344);
    </script>
